<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var piio = new PiioConnector("test", ["scoreboard", 'slippiFrame', 'slippiGameStarted', 'slippiGameEnded', "obsSceneChanged", "obsSceneList", 'streamQueue']);
        piio.on("ready", (data) => {
            console.log('init piio', data)
        })
        piio.on("scoreboard", (data) => {
            console.log('scoreboard changed', data);
        })
        piio.on("slippiFrame", (data) => {
            console.log('new slippi data', data);
        });
        piio.on("slippiGameStarted", (data) => {
            console.log('new slippi game started data', data);
        });
        piio.on("slippiGameEnded", (data) => {
            console.log('Slippi game ended data', data);
        });
        piio.on("obsSceneChanged", (data) => {
            console.log('OBS Scene Changed', data);
        });
        piio.on("obsSceneList", (data) => {
            console.log('OBS Scene List updated', data);
        });
        piio.on("streamQueue", (data) => {
            console.log('Stream Queue List updated', data);
        });
    </script>
</body>

</html>
