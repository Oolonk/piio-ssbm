<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Stream Queue Settings</title>
	<base href="../" />

	<script type="text/javascript" src="js/class/websites.class.js"></script>
	<script type="text/javascript" src="js/general.js"></script>
	<script type="text/javascript" src="js/streamqueue-settings.js"></script>

	<link rel="stylesheet" type="text/css" href="style/general.css" />
	<link rel="stylesheet" type="text/css" href="style/streamqueue-settings.css" />
</head>

<body>
	<div id="titlebar"></div>
	<div id="main">
		<div id="search-tournament">
			<input type="text" id="tournament-search-tbx" oninput="search()"
				placeholder="Search tournament: slug or name" />
		</div>
        <div class="tab">
            <button id="smashgg-tablink" class="tablinks" onclick="openTab(event, 'smashgg-results')">Start.GG</button>
            <button id="parrygg-tablink" class="tablinks" onclick="openTab(event, 'parrygg-results')">Parry.GG</button>
        </div>
		<div id="smashgg-results" class="tabcontent"></div>
        <div id="parrygg-results" class="tabcontent"></div>

		<div id="selected-tournament">
			<div class="bg"></div>
			<div id="info">
				<div class="title"></div>
				<div class="logo"></div>
				<div class="info"></div>
			</div>
			<div id="channel-select"></div>
		</div>
		<div style="height: 44px;"></div>
		<div id="options">
			<button onclick="save()">Save</button>
			<button onclick="cancel()">Cancel</button>
			<button onclick="reset()">Reset</button>
		</div>
	</div>
	<template id="channel-item">
		<div class="item">
			<div class="logo"></div>
			<div class="name"></div>
		</div>
	</template>
	<template id="result-item">
		<div class="item">
			<div class="logo"></div>
			<div class="name"></div>
			<div class="date"></div>
		</div>
	</template>

</body>

</html>
