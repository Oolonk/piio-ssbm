<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Entry</title>
	<base href="../" />

	<script type="text/javascript" src="js/class/db.class.js"></script>
	<script type="text/javascript" src="js/class/player.class.js"></script>
	<script type="text/javascript" src="js/class/character.class.js"></script>
    <script type="text/javascript" src="js/class/websites.class.js"></script>

	<script type="text/javascript" src="js/general.js"></script>
	<script type="text/javascript" src="js/database-entry-player.js"></script>

	<link rel="stylesheet" type="text/css" href="style/general.css" />
	<link rel="stylesheet" type="text/css" href="style/database-entry-player.css" />
</head>

<body>
	<div id="titlebar"></div>
	<div id="main">
		<div id="side">
			<div id="photo" onclick=""></div>
			<div id="info">
                <div id="download-photos">
                    <button id="downloadPhotoSmashgg" onclick="downloadPhotoFromSmashgg()">Download Photo from Start.gg</button>
                    <button id="downloadPhotoParrygg" onclick="downloadPhotoFromParrygg()">Download Photo from Parry.gg</button>
                </div>
				<div class="name"></div>
				<div class="id"></div>
			</div>
			<div id="smashgg">
				<div class="label">Start.gg</div>
				<input type="text" id="field-smashgg" />
				<button class="red" onclick="assignSmashgg()">Assign Account</button>
			</div>
            <div id="parrygg">
                <div class="label">Parry.gg</div>
                <input type="text" id="field-parrygg" />
                <button class="red" onclick="assignParrygg()">Assign Account</button>
            </div>
		</div>
		<div id="form">
			<div class="field-item" id="field-name">
				<label>Name</label>
				<div class="input">
					<input type="text" class="value" value="" />
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('name', 'smashgg')"></button>
					<button class="ignore" onclick="ignore('name', 'smashgg')"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('name', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('name', 'parrygg')"></button>
                </div>
			</div>
			<div class="field-item" id="field-country">
				<label>Country</label>
				<div class="input">
					<select class="value"></select>
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('country', 'smashgg')"></button>
					<button class="ignore" onclick="ignore('country', 'smashgg')"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('country', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('country', 'parrygg')"></button>
                </div>
			</div>
            <div class="field-item" id="field-region">
                <label>Region</label>
                <div class="input">
                    <select class="value"></select>
                </div>
                <div class="smashgg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('region', 'smashgg')"></button>
                    <button class="ignore" onclick="ignore('region', 'smashgg')"></button>
                </div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('region', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('region', 'parrygg')"></button>
                </div>
            </div>
			<div class="field-item" id="field-city">
				<label>City</label>
				<div class="input">
					<input type="text" class="value" value="" />
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('city', 'smashgg')"></button>
					<button class="ignore" onclick="ignore('city', 'smashgg')"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('city', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('city', 'parrygg')"></button>
                </div>
			</div>
			<div class="field-item grid">
				<div id="field-firstname">
					<label>Firstname</label>
					<div class="input">
						<input type="text" class="value" value="" />
					</div>
					<div class="smashgg-diff">
						<div class="value"></div>
						<button class="merge" onclick="merge('firstname', 'smashgg')"></button>
						<button class="ignore" onclick="ignore('firstname', 'smashgg')"></button>
					</div>
                    <div class="parrygg-diff">
                        <div class="value"></div>
                        <button class="merge" onclick="merge('firstname', 'parrygg')"></button>
                        <button class="ignore" onclick="ignore('firstname', 'parrygg')"></button>
                    </div>
				</div>
				<div id="field-lastname">
					<label>Lastname</label>
					<div class="input">
						<input type="text" class="value" value="" />
					</div>
					<div class="smashgg-diff">
						<div class="value"></div>
						<button class="merge" onclick="merge('lastname', 'smashgg')"></button>
						<button class="ignore" onclick="ignore('lastname', 'smashgg')"></button>
					</div>
                    <div class="parrygg-diff">
                        <div class="value"></div>
                        <button class="merge" onclick="merge('lastname', 'parrygg')"></button>
                        <button class="ignore" onclick="ignore('lastname', 'parrygg')"></button>
                    </div>
				</div>
			</div>
			<div class="field-item" id="field-birthday">
				<label>Birthday</label>
				<div class="input">
					<input type="date" value="" class="value" onchange="calcInsertAge()" />
					<div id="birthday-age"></div>
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('birthday', 'smashgg');calcInsertAge()"></button>
					<button class="ignore" onclick="ignore('birthday', 'smashgg');calcInsertAge()"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('birthday', 'parrygg');calcInsertAge()"></button>
                    <button class="ignore" onclick="ignore('birthday', 'parrygg');calcInsertAge()"></button>
                </div>
			</div>
			<div class="field-item" id="field-pronoun">
				<label>Pronoun</label>
				<div class="input">
					<input type="text" value="" class="value" />
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('pronoun', 'smashgg')"></button>
					<button class="ignore" onclick="ignore('pronoun', 'smashgg')"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('pronoun', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('pronoun', 'parrygg')"></button>
                </div>
			</div>
			<div class="field-item" id="field-twitter">
				<label>Twitter/X</label>
				<div class="input">
					<input type="text" class="value" value="" />
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('twitter', 'smashgg')"></button>
					<button class="ignore" onclick="ignore('twitter', 'smashgg')"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('twitter', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('twitter', 'parrygg')"></button>
                </div>
			</div>
			<div class="field-item" id="field-bluesky">
				<label>Bluesky</label>
				<div class="input">
					<input type="text" class="value" value="" />
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('bluesky', 'smashgg')"></button>
					<button class="ignore" onclick="ignore('bluesky', 'smashgg')"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('bluesky', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('bluesky', 'parrygg')"></button>
                </div>
			</div>
			<div class="field-item" id="field-twitch">
				<label>Twitch</label>
				<div class="input">
					<input type="text" class="value" value="" />
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('twitch', 'smashgg')"></button>
					<button class="ignore" onclick="ignore('twitch', 'smashgg')"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('twitch', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('twitch', 'parrygg')"></button>
                </div>
			</div>
			<div class="field-item" id="field-steam">
				<label>Steam</label>
				<div class="input">
					<input type="text" class="value" value="" />
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('steam', 'smashgg')"></button>
					<button class="ignore" onclick="ignore('steam', 'smashgg')"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('steam', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('steam', 'parrygg')"></button>
                </div>
			</div>
			<div class="field-item" id="field-slippicode">
				<label>Slippi-Code</label>
				<div class="input">
					<input type="text" class="value" value="" />
				</div>
				<div class="smashgg-diff">
					<div class="value"></div>
					<button class="merge" onclick="merge('slippicode', 'smashgg')"></button>
					<button class="ignore" onclick="ignore('slippicode', 'smashgg')"></button>
				</div>
                <div class="parrygg-diff">
                    <div class="value"></div>
                    <button class="merge" onclick="merge('slippicode', 'parrygg')"></button>
                    <button class="ignore" onclick="ignore('slippicode', 'parrygg')"></button>
                </div>
			</div>
			<div class="field-item">
				<label>Team / Sponsor<div class="right">0 selected</div></label>
				<div id="team-select"></div>
			</div>
			<div class="field-item">
				<label>Pride<div class="right">0 selected</div></label>
				<div id="pride-select"></div>
			</div>

		</div>
		<div id="options">
			<button onclick="save()">Save</button>
			<button onclick="cancel()">Cancel</button>
			<button onclick="reset()">Reset</button>
			<button class="red" onclick="remove()">Delete</button>
		</div>
	</div>
</body>

</html>
